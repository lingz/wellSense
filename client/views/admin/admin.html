<template name="admin">
  <h1>Insert a well</h1>
  <form name="new-well">
    <label for="name">Well Name</label>
    <input type="text" name="name">
    {{#isolate}}
    <div id="admin-map-canvas" class="map-canvas"></div>
    {{/isolate}}
    <label for="shortcode">Shortcode</label>
    <input type="text" name="shortcode">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" name="phoneNumber">
    <input type="submit" value="Insert Well">
  </form>
</template>
